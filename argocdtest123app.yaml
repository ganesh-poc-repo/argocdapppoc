project: argocdpoc
source:
  repoURL: 'https://github.com/ganesh-poc-repo/argocdapppoc.git'
  targetRevision: HEAD
  valueFiles:
    - $values/values.yaml
  values: |-
    nameOverride: test123
    gateway:
      port: 443
      name: https
      protocol: HTTPS
      tls:
        enabled: true
destination:
  server: 'https://kubernetes.default.svc'
  namespace: nginx-mesh
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - Validate=false
    - ApplyOutOfSyncOnly=true
